<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>DOX - Home page of doxspace</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
</head>

<body>
<div class="vi">
    <div class="sidebar">
        <div class="header">
            <h1>DOX</h1>
            <div class="quote">
                <p class="quote-text animate-init">不要一直后悔或一直等待，这都会让你陷入“后来”模式。寻求你的内心的基准线等待目标出现，马上出手。</p>
                <p class="quote-author animate-init">《拆掉思维的墙》—— <strong>我可以这样活着</strong></p>
            </div>
        </div>
        <div class="menu">
            <a href="https://github.com/howmind" class="animate-init">GitHub</a>
            <a href="http://notes.doxspace.com" class="animate-init">Notes</a>
            <a href="http://weibo.com/durone" class="animate-init">WeiBo</a>
        </div>
        <div id="extmenu">
              
        </div>
        <div class="location">
            <span class="location-text animate-init">@2005 - DOX Space Site</span>
        </div>

    </div>

    <div class="content">
        <span class="close">close</span>
    </div>
</div>
<script type="text/javascript" src="assets/vendors/jquery/index.js"></script>
<script>
    var myg=function(id) {
         return document.getElementById(id);
    }
    function addDiv() {
        myg('extmenu').innerHTML =
            '<div class="menu">\
                <a href="http://xd.cn/yaaw/index.html" class="animate-init">BT下载</a>\
                <a href="http://kindlepig.doxspace.com" class="animate-init">Kindle服务</a>\
                <a href="http://lifetime.doxspace.com" class="animate-init">生活记录</a>\
                <a href="http://media.doxspace.com" class="animate-init">OMV NAS管理</a>\
            </div>';
    }

    $(document).ready(function () {
        var delay = 1;
        var DELAY_STEP = 80;
        var animationOptions = { opacity: 1, top: 0};

        var accessurl = document.URL;
        if (accessurl.indexOf("file://") != -1 || accessurl.indexOf("http://xd.cn") != -1){
            addDiv();
        }
        
        $('h1').animate(animationOptions).promise()
                .pipe(animateMain)
                .pipe(animateLocationIcon);


        function animateMain() {
            var dfd = $.Deferred();
            var els = $('.animate-init');
            var size = els.size();

            els.each(function (index, el) {
                delay++;
                $(el).delay(index * DELAY_STEP)
                        .animate(animationOptions);
                (size - 1 === index) && dfd.resolve();
            });
            return dfd.promise();
        }

        function animateLocationIcon() {
            $('.location-icon').delay(delay * DELAY_STEP).animate({
                opacity: 1,
                top: 0
            }).promise().done(animationQuote);
        }

        function animationQuote() {}
    });
</script>
</body>
</html>
